version: '3.8'

services:
  mesh-server:
    build:
      context: ..
      dockerfile: apps/mesh/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-nia}
      - POSTGRES_SSL=false
    depends_on:
      - postgres
    networks:
      - nia-network

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-nia}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nia-network

volumes:
  postgres-data:

networks:
  nia-network:
    driver: bridge
