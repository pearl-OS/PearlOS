[mypy]
python_version = 3.10

# Strictness flags
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True 
no_implicit_optional = True 
warn_redundant_casts = True
warn_unused_ignores = True
strict_equality = True
# disallow_untyped_calls = True # Can be very strict, enable if desired after initial pass

# Import handling:
# Set to False for stricter checks. You may need to add more 'types-*' packages
# or configure per-module ignores if third-party libraries lack stubs.
ignore_missing_imports = False

# Example of per-module ignore if needed (e.g., for a library without stubs)
# [mypy-somelibrary.*]
# ignore_missing_imports = True

# Pydantic plugin for FastAPI/Pydantic models
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
# warn_untyped_fields = True # Enforce type hints on all Pydantic model fields
