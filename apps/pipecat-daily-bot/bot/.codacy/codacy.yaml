runtimes:
    - dart@3.7.2
    - go@1.22.3
    - java@17.0.10
    - node@22.2.0
    - python@3.11.11
tools:
    - dartanalyzer@3.7.2
    - eslint@8.57.0:
        patterns:
            - id: complexity
              parameters:
                  max: 20  # Increased from default 10
    - lizard@1.17.31:
        patterns:
            - id: cyclomatic-complexity
              parameters:
                  threshold: 20  # Increased from default 15
            - id: function-length
              parameters:
                  threshold: 100  # Increased from default 75
    - pmd@7.11.0
    - pylint@3.3.6:
        patterns:
            - id: too-many-branches
              parameters:
                  max-branches: 20  # Increased from default 12
            - id: too-many-statements
              parameters:
                  max-statements: 75  # Increased from default 50
    - revive@1.7.0
    - semgrep@1.78.0
    - trivy@0.66.0
