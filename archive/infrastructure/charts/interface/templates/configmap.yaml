{{- if .Values.configMap.data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "interface.fullname" . }}-config
  namespace: {{ include "interface.fullname" . }}
  labels:
    {{- include "interface.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.configMap.data | nindent 2 }}
{{- end }}
