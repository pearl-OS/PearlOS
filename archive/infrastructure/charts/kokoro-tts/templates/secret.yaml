{{- if .Values.secret.enabled }}
{{- if .Values.secret.existingSecret }}
# Using existing secret: {{ .Values.secret.existingSecret }}
{{- else if .Values.secret.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kokoro-tts.fullname" . }}-secret
  namespace: {{ include "kokoro-tts.fullname" . }}
  labels:
    {{- include "kokoro-tts.labels" . | nindent 4 }}
type: Opaque
data:
  {{- toYaml .Values.secret.data | nindent 2 }}
{{- end }}
{{- end }}
