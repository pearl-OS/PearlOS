# Default values for mesh chart
replicaCount: 1

image:
  repository: 577124901432.dkr.ecr.us-east-2.amazonaws.com/mesh
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
autoscaling: {}
podDisruptionBudget: {}
affinity: {}

selector:
  useLegacyAppLabel: false
  legacyAppLabel: ""

namespace:
  create: true

service:
  type: ClusterIP
  port: 80
  targetPort: 2000

ingress:
  enabled: true
  className: "alb"
  hostname: mesh.stg.nxops.net
  hosts:
    - host: mesh.stg.nxops.net
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 192Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Environment configuration
env: {}

# ConfigMap data
configMap:
  data: {}
  # Example:
  # config.json: |
  #   {
  #     "apiUrl": "https://api.example.com"
  #   }

# Secret management - choose one approach:
secret:
  enabled: true
  # Option 1: Reference existing secret (recommended)
  existingSecret: ""
  # Option 2: External Secrets Operator
  externalSecret:
    enabled: false
    name: ""
  # Option 3: Inline data (NOT recommended for production)
  data: {}
  # Example:
  # DATABASE_URL: "cG9zdGdyZXNxbDovL3VzZXI6cGFzc3dkQGhvc3Q6NTQzMi9kYg=="

# Certificate ARN for ALB
certificateArn: "arn:aws:acm:us-east-2:577124901432:certificate/bc1d8af0-e73d-4158-b93b-6c7b72f4b0db"
