{{- if and .Values.configMap.create (not (empty .Values.configMap.data)) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pipecat-daily-bot.fullname" . }}-config
  namespace: {{ include "pipecat-daily-bot.fullname" . }}
  labels:
    {{- include "pipecat-daily-bot.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
