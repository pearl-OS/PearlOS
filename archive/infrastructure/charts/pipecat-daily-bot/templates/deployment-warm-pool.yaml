{{- if .Values.warmPool.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipecat-daily-bot.fullname" . }}-warm-pool
  namespace: {{ include "pipecat-daily-bot.fullname" . }}
  labels:
    {{- include "pipecat-daily-bot.labels" . | nindent 4 }}
    app.kubernetes.io/component: warm-pool
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.warmPool.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{- include "pipecat-daily-bot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: warm-pool
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "pipecat-daily-bot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: warm-pool
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if or .Values.secret.name (and .Values.configMap.create (not (empty .Values.configMap.data))) (.Values.configMap.existingName) }}
          envFrom:
            {{- if .Values.secret.name }}
            - secretRef:
                name: {{ .Values.secret.name }}
            {{- end }}
            {{- if .Values.configMap.existingName }}
            - configMapRef:
                name: {{ .Values.configMap.existingName }}
            {{- else if and .Values.configMap.create (not (empty .Values.configMap.data)) }}
            - configMapRef:
                name: {{ include "pipecat-daily-bot.fullname" . }}-config
            {{- end }}
            {{- if .Values.envOverrideSecret }}
            - secretRef:
              name: {{ .Values.envOverrideSecret }}
            {{- end }}
          {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.warmPool.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.warmPool.resources | nindent 12 }}
          # Startup probe: give warm pool pods time to initialize (90s total)
          # This prevents liveness/readiness checks from failing during startup
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 8
            timeoutSeconds: 5
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
