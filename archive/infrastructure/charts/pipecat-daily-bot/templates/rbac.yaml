apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pipecat-daily-bot.fullname" . }}-operator
  namespace: {{ include "pipecat-daily-bot.fullname" . }}
  labels:
    {{- include "pipecat-daily-bot.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pipecat-daily-bot.fullname" . }}-operator
  namespace: {{ include "pipecat-daily-bot.fullname" . }}
  labels:
    {{- include "pipecat-daily-bot.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs", "jobs/status"]
    verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pipecat-daily-bot.fullname" . }}-operator
  namespace: {{ include "pipecat-daily-bot.fullname" . }}
  labels:
    {{- include "pipecat-daily-bot.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "pipecat-daily-bot.fullname" . }}-operator
    namespace: {{ include "pipecat-daily-bot.fullname" . }}
roleRef:
  kind: Role
  name: {{ include "pipecat-daily-bot.fullname" . }}-operator
  apiGroup: rbac.authorization.k8s.io
