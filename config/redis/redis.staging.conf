# Redis staging configuration
# Production-ready configuration for staging environment

# Network configuration
port 6379
bind 0.0.0.0
tcp-backlog 511
timeout 300
tcp-keepalive 60

# General configuration
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""
databases 16

# Persistence enabled for staging
save 900 1
save 300 10  
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-staging.rdb
dir /data

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security
# Authentication will be set via requirepass if REDIS_AUTH_REQUIRED=true
# The password will be provided via Kubernetes secret
protected-mode yes

# Client management
maxclients 1000

# Performance optimizations
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Hash table rehashing
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List compression
list-max-ziplist-size -2
list-compress-depth 0

# Set and sorted set optimizations  
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer
client-query-buffer-limit 1gb

# Protocol buffer  
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF (disabled for staging, using RDB)
appendonly no

# LUA script configuration
lua-time-limit 5000

# Cluster (disabled for single-instance staging)
# cluster-enabled no

# Sentinel (not needed for staging)
# sentinel announce-ip
# sentinel announce-port

# Modules (none loaded)
# loadmodule /path/to/module.so

# ACL (Access Control Lists) - requires Redis 6+
# aclfile /etc/redis/users.acl

# TLS (not enabled for internal cluster communication)
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt